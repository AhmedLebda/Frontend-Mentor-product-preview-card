<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Icon Image -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Product preview card component</title>
        <!-- Google Fonts [Montserrat Font] [Fraunces Font]-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500&display=swap"
            rel="stylesheet" />

        <!-- My Styles -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main role="main-content" class="product-wrapper">
            <!-- Empty div for the image -->
            <div class="image"></div>

            <!-- card information -->
            <div class="product-info">
                <h2>perfume</h2>
                <h1>Gabrielle essence eau de parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation compsed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="price">
                    $149.99 <span class="discount">$169.99</span>
                </p>
                <button>
                    <img src="images/icon-cart.svg" alt="cart icon" />
                    Add to Cart
                </button>
            </div>
        </main>

        <!-- Footer Section -->
        <footer role="content info">
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Ahmed</a>.
            </div>
        </footer>
    </body>
</html>
